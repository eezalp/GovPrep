<!DOCTYPE HTML PUBLIC>
<head>
  <title>Amendments quiz</title>
  <link rel="stylesheet" href="amendments.css">
</head>

<body>
  <script src="amendments.js"></script>

  <button id="redirectButton">Go to Cases Quiz</button>

  <script>

    const button = document.getElementById("redirectButton");
    button.addEventListener("click", () => {
      window.location.href = "cases.html"; // Replace with your first page's filename
    });
  </script>

  <div class="mainBox">
    <div class="amendmentHolder">
      <div class="questionLabel">
        <h2 id="question">0/27</h2>
      </div>

      <span><p id="amendment"></p></span>
    </div>

    <input type="number" id="inputBox" class="numInput" min="1" max="27">
    <input type="button" id="submit" class="button" value="Start" onclick="ButtonAction()">  

    <div class="incorrects">
      <h1>Incorrects</h1>
      <p id="incorrects"></p>
    </div>
  </div>
</body>
